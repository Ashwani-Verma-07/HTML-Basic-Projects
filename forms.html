            width: 600px;

            border: 1px solid #ccc;
        }
        #form-heading{
            font-size: 32px;

            padding-bottom:32px;
        }
        #social-wrapper{

        }
        .input-box{
            font-size: 18px;
            padding-bottom: 12px;

        }
        #input-wrapper{
padding-bottom: 16px;
padding-right: 50px;

padding-top: 32px;
        }
        #btn{
            background-color: #0056ff;

        body{

</head>
<body>
    <form>

        </div>

            <div>
                <input class="input-box"

                name="username"
                placeholder="Username">

                <input class="input-box"

                placeholder="Email">
            </div>
            <div>
                <input class="input-box"
                type="password"
                name="password"
                placeholder="Password">

            <div>
                <input class="input-box"
                type="password"
                name="confirm-password"

<input id ="btn"
type="submit"
value="Register">

        </div>
